        function SistemaProva() {
          const [etapa, setEtapa] = useState('identificacao');
          const [nomeAluno, setNomeAluno] = useState('');
          const [turma, setTurma] = useState('');
          const [disciplina, setDisciplina] = useState('');
          const [questaoAtual, setQuestaoAtual] = useState(0);
          const [respostasUsuario, setRespostasUsuario] = useState([]);
          const [bloqueado, setBloqueado] = useState(false);
          const [tentouCopiar, setTentouCopiar] = useState(false);
          const fullscreenRef = useRef(null);

          // Desabilitar copiar, colar, print screen
          useEffect(() => {
            const handleCopy = (e) => {
              e.preventDefault();
              setTentouCopiar(true);
              setTimeout(() => setTentouCopiar(false), 3000);
            };

            const handleKeyDown = (e) => {
              if (
                e.key === 'PrintScreen' ||
                (e.ctrlKey && (e.key === 'c' || e.key === 'v' || e.key === 'x' || e.key === 'C' || e.key === 'V' || e.key === 'X')) ||
                e.key === 'F12'
              ) {
                e.preventDefault();
                setTentouCopiar(true);
                setTimeout(() => setTentouCopiar(false), 3000);
              }
            };

            const handleContextMenu = (e) => {
              e.preventDefault();
            };

            document.addEventListener('copy', handleCopy);
            document.addEventListener('cut', handleCopy);
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('contextmenu', handleContextMenu);

            return () => {
              document.removeEventListener('copy', handleCopy);
              document.removeEventListener('cut', handleCopy);
              document.removeEventListener('keydown', handleKeyDown);
              document.removeEventListener('contextmenu', handleContextMenu);
            };
          }, []);

          // Monitorar mudança de aba/foco
          useEffect(() => {
            const handleVisibilityChange = () => {
              if (document.hidden && etapa === 'prova') {
                setBloqueado(true);
                alert('Você saiu da aba da prova! A prova será reiniciada.');
                reiniciarProva();
              }
            };

            const handleBlur = () => {
              if (etapa === 'prova') {
                setBloqueado(true);
                setTimeout(() => {
                  if (document.hasFocus() === false) {
                    alert('Você saiu da janela da prova! A prova será reiniciada.');
                    reiniciarProva();
                  }
                }, 100);
              }
            };

            document.addEventListener('visibilitychange', handleVisibilityChange);
            window.addEventListener('blur', handleBlur);

            return () => {
              document.removeEventListener('visibilitychange', handleVisibilityChange);
              window.removeEventListener('blur', handleBlur);
            };
          }, [etapa]);

          // Forçar fullscreen
          useEffect(() => {
            if (etapa === 'prova' && fullscreenRef.current) {
              const elem = fullscreenRef.current;
              if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(err => {
                  console.log('Erro ao entrar em fullscreen:', err);
                });
              }
            }

            const handleFullscreenChange = () => {
              if (!document.fullscreenElement && etapa === 'prova') {
                alert('Você saiu do modo tela cheia! A prova será reiniciada.');
                reiniciarProva();
              }
            };

            document.addEventListener('fullscreenchange', handleFullscreenChange);
            return () => document.removeEventListener('fullscreenchange', handleFullscreenChange);
          }, [etapa]);

          const reiniciarProva = () => {
            setEtapa('identificacao');
            setQuestaoAtual(0);
            setRespostasUsuario([]);
            setBloqueado(false);
            if (document.fullscreenElement) {
              document.exitFullscreen();
            }
          };

          const iniciarProva = () => {
            if (!nomeAluno || !turma || !disciplina) {
              alert('Por favor, preencha todos os campos!');
              return;
            }
            setEtapa('prova');
          };

          const questoes = DISCIPLINAS_CONFIG[disciplina]?.questoes || [];

          const responderQuestao = (indexResposta) => {
            const novasRespostas = [...respostasUsuario];
            novasRespostas[questaoAtual] = indexResposta;
            setRespostasUsuario(novasRespostas);

            if (questaoAtual < questoes.length - 1) {
              setQuestaoAtual(questaoAtual + 1);
            } else {
              if (document.fullscreenElement) {
                document.exitFullscreen();
              }
              setEtapa('gabarito');
            }
          };

          const calcularResultado = () => {
            let pontuacaoTotal = 0;
            let pontuacaoMaxima = 0;

            questoes.forEach((questao, index) => {
              pontuacaoMaxima += questao.pontuacao;
              if (respostasUsuario[index] === questao.respostaCorreta) {
                pontuacaoTotal += questao.pontuacao;
              }
            });

            return { pontuacaoTotal, pontuacaoMaxima };
          };



          const gerarPDF = () => {
            const { pontuacaoTotal, pontuacaoMaxima } = calcularResultado();
            
            // Verificar se jsPDF está disponível
            if (typeof window.jsPDF === 'undefined') {
              alert('Biblioteca PDF não foi carregada. Usando formato TXT como fallback.');
              gerarTXT();
              return;
            }

            const { jsPDF } = window.jsPDF;
            const doc = new jsPDF();
            
            // Configurações do PDF
            const pageWidth = doc.internal.pageSize.width;
            const margin = 20;
            const lineHeight = 7;
            let yPosition = margin;
            
            // Título
            doc.setFontSize(16);
            doc.setFont(undefined, 'bold');
            doc.text('RESULTADO DA PROVA', pageWidth / 2, yPosition, { align: 'center' });
            yPosition += 15;
            
            // Informações do aluno
            doc.setFontSize(12);
            doc.setFont(undefined, 'normal');
            doc.text(`Aluno: ${nomeAluno}`, margin, yPosition);
            yPosition += lineHeight;
            doc.text(`Turma: ${turma}`, margin, yPosition);
            yPosition += lineHeight;
            doc.text(`Disciplina: ${disciplina}`, margin, yPosition);
            yPosition += lineHeight;
            doc.text(`Data: ${new Date().toLocaleDateString('pt-BR')}`, margin, yPosition);
            yPosition += 15;
            
            // Separador
            doc.setFont(undefined, 'bold');
            doc.text('================================', margin, yPosition);
            yPosition += lineHeight;
            doc.text('RESULTADO FINAL', pageWidth / 2, yPosition, { align: 'center' });
            yPosition += lineHeight;
            doc.text('================================', margin, yPosition);
            yPosition += 10;
            
            // Resultado final
            doc.setFontSize(14);
            doc.setFont(undefined, 'bold');
            doc.text(`PONTUAÇÃO OBTIDA: ${pontuacaoTotal} pontos`, margin, yPosition);
            yPosition += lineHeight;
            doc.setFont(undefined, 'normal');
            doc.text(`Total possível: ${pontuacaoMaxima} pontos`, margin, yPosition);
            yPosition += 15;
            
            // Observação
            doc.setFont(undefined, 'italic');
            doc.text('Observação: Envie este arquivo ao professor.', margin, yPosition);
            
            // Gerar e baixar o PDF
            const fileName = `Prova_${nomeAluno.replace(/\s/g, '_')}_${disciplina.replace(/\s/g, '_')}.pdf`;
            doc.save(fileName);
          };
          

          // Função fallback para TXT (caso jsPDF falhe)
          const gerarTXT = () => {
            const { pontuacaoTotal, pontuacaoMaxima } = calcularResultado();
            const percentual = ((pontuacaoTotal / pontuacaoMaxima) * 100).toFixed(1);
            
            const conteudo = `RESULTADO DA PROVA

Aluno: ${nomeAluno}
Turma: ${turma}
Disciplina: ${disciplina}
Data: ${new Date().toLocaleDateString('pt-BR')}

================================
RESULTADO FINAL
================================

Pontuação: ${pontuacaoTotal} / ${pontuacaoMaxima}
Percentual: ${percentual}%

Observação: Envie este arquivo ao professor.
`;

            const blob = new Blob([conteudo], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Prova_${nomeAluno.replace(/\s/g, '_')}_${disciplina.replace(/\s/g, '_')}.txt`;
            a.click();
            URL.revokeObjectURL(url);
          };

          if (etapa === 'identificacao') {
            return (
              <div className="min-h-screen bg-gray-50 flex items-center justify-center p-4">
                <div className="bg-white rounded-lg shadow-md p-8 max-w-md w-full">
                  <div className="flex items-center justify-center mb-6">
                    <div className="text-gray-700 mr-2"><LockIcon /></div>
                    <h1 className="text-2xl font-bold text-gray-800">Sistema de Prova</h1>
                  </div>

                  <div className="space-y-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">
                        Nome Completo
                      </label>
                      <input
                        type="text"
                        value={nomeAluno}
                        onChange={(e) => setNomeAluno(e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400"
                        placeholder="Digite seu nome"
                      />
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">
                        Turma
                      </label>
                      <select
                        value={turma}
                        onChange={(e) => setTurma(e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400"
                      >
                        <option value="">Selecione a turma</option>
                        <option value="Sistemas de Informação">Sistemas de Informação</option>
                        <option value="Análise e Desenvolvimento de Sistemas">Análise e Desenvolvimento de Sistemas</option>
                      </select>
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">
                        Disciplina
                      </label>
                      <select
                        value={disciplina}
                        onChange={(e) => setDisciplina(e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400"
                      >
                        <option value="">Selecione a disciplina</option>
                        {Object.keys(DISCIPLINAS_CONFIG).map(disc => (
                          <option key={disc} value={disc}>{disc}</option>
                        ))}
                      </select>
                    </div>

                    <button
                      onClick={iniciarProva}
                      className="w-full bg-gray-800 text-white py-3 rounded-md hover:bg-gray-700 transition-colors font-medium"
                    >
                      Iniciar Prova
                    </button>

                    <div className="bg-yellow-50 border border-yellow-200 rounded-md p-3 mt-4">
                      <p className="text-sm text-yellow-800">
                        <strong>Atenção:</strong> A prova será realizada em tela cheia. Sair da tela reiniciará a prova.
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            );
          }

          if (etapa === 'prova') {
            const questao = questoes[questaoAtual];

            return (
              <div ref={fullscreenRef} className="min-h-screen bg-gray-50 flex items-center justify-center p-4">
                {tentouCopiar && (
                  <div className="fixed top-4 right-4 bg-red-500 text-white px-4 py-3 rounded-md shadow-lg flex items-center z-50">
                    <div className="mr-2"><AlertIcon /></div>
                    Ação não permitida!
                  </div>
                )}

                <div className="bg-white rounded-lg shadow-md p-8 max-w-2xl w-full">
                  <div className="flex justify-between items-center mb-6">
                    <div className="text-sm text-gray-600">
                      Questão {questaoAtual + 1} de {questoes.length}
                    </div>
                    <div className="text-sm font-medium text-gray-700">
                      {questao.pontuacao} pontos
                    </div>
                  </div>

                  {questao.textoBase && (
                    <div className="mb-6 p-4 bg-blue-50 border-l-4 border-blue-400 rounded">
                      <p className="text-sm text-gray-700 leading-relaxed">
                        {questao.textoBase}
                      </p>
                    </div>
                  )}

                  <div className="mb-6">
                    <h2 className="text-xl font-semibold text-gray-800 mb-4">
                      {questao.pergunta}
                    </h2>
                  </div>

                  <div className="space-y-3">
                    {questao.opcoes.map((opcao, index) => (
                      <button
                        key={index}
                        onClick={() => responderQuestao(index)}
                        className="w-full text-left px-4 py-3 border-2 border-gray-300 rounded-md hover:border-gray-500 hover:bg-gray-50 transition-colors"
                      >
                        <span className="font-medium text-gray-700">{String.fromCharCode(65 + index)})</span> {opcao}
                      </button>
                    ))}
                  </div>

                  <div className="mt-6 flex items-center justify-center text-sm text-gray-500">
                    <div className="mr-2"><EyeIcon /></div>
                    Prova monitorada - Não saia da tela
                  </div>
                </div>

            const { pontuacaoTotal, pontuacaoMaxima } = calcularResultado();
            const percentual = ((pontuacaoTotal / pontuacaoMaxima) * 100).toFixed(1);

            return (
              <div className="min-h-screen bg-gray-50 p-4">
                <div className="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-8">
                  <h1 className="text-3xl font-bold text-gray-800 mb-2">Prova Finalizada</h1>
                  <div className="text-gray-600 mb-6">
                    <p>Aluno: <strong>{nomeAluno}</strong></p>
                    <p>Turma: <strong>{turma}</strong></p>
                    <p>Disciplina: <strong>{disciplina}</strong></p>
                  </div>

                  <div className="bg-gray-100 rounded-lg p-6 mb-6">
                    <h2 className="text-2xl font-bold text-gray-800 mb-2">Resultado Final</h2>
                    <p className="text-4xl font-bold text-gray-900">
                      {pontuacaoTotal} / {pontuacaoMaxima} pontos
                    </p>
                    <p className="text-xl text-gray-600 mt-2">
                      Aproveitamento: {percentual}%
                    </p>
                  </div>

                  <h3 className="text-xl font-bold text-gray-800 mb-4">Gabarito Detalhado</h3>

                  <div className="space-y-4 mb-6">
                    {questoes.map((questao, index) => {
                      const respostaUsuario = respostasUsuario[index];
                      const correta = questao.respostaCorreta;
                      const acertou = respostaUsuario === correta;

                      return (
                        <div key={index} className={`border-2 rounded-lg p-4 ${acertou ? 'border-green-300 bg-green-50' : 'border-red-300 bg-red-50'}`}>
                          <div className="flex justify-between items-start mb-2">
                            <h4 className="font-semibold text-gray-800">Questão {index + 1}</h4>
                            <span className={`px-3 py-1 rounded-full text-sm font-medium ${acertou ? 'bg-green-200 text-green-800' : 'bg-red-200 text-red-800'}`}>
                              {acertou ? `+${questao.pontuacao} pontos` : '0 pontos'}
                            </span>
                          </div>
                          
                          {questao.textoBase && (
                            <div className="mb-3 p-3 bg-white rounded text-xs text-gray-600 italic border-l-2 border-gray-300">
                              <strong>Texto Base:</strong> {questao.textoBase}
                            </div>
                          )}
                          
                          <p className="text-gray-700 mb-3 font-medium">{questao.pergunta}</p>
                          <div className="space-y-2">
                            <p className="text-sm">
                              <strong>Sua resposta:</strong> {questao.opcoes[respostaUsuario] || 'Não respondida'}
                            </p>
                            {!acertou && (
                              <p className="text-sm">
                                <strong>Resposta correta:</strong> {questao.opcoes[correta]}
                              </p>
                            )}
                          </div>
                        </div>
                      );
                    })}
                  </div>

                  <div className="bg-blue-50 border border-blue-200 rounded-md p-4 mb-4">
                    <p className="text-sm text-blue-800">
                      <strong>Instruções:</strong> Clique no botão abaixo para baixar seu gabarito e envie o arquivo ao professor.
                    </p>
                  </div>

                  <button
                    onClick={gerarPDF}
                    className="w-full bg-gray-800 text-white py-3 rounded-md hover:bg-gray-700 transition-colors font-medium flex items-center justify-center"
                  >
                    <div className="mr-2"><DownloadIcon /></div>
                    Baixar Gabarito
                  </button>
                </div>
              </div>
            );
          }

          return null;
        }

        // Renderizar o aplicativo
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SistemaProva />);
    </script>
</body>
</html>
